<!DOCTYPE html>
<html>

<head>
    <title>Ash's Random Quote Gen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="Script.js"></script>
    <link type="text/javascript" src "bower_components/jquery/dist/jquery.js">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js">
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Ash's Random Quote Generator</h1>
        <div class="QuoteButton">
            <button id="but" type="button" class="btn btn-default btn-lg center-block">Generate Quote</button>
        </div>
        <div class="QuoteText">
            <h2 Id="Quote"></h2>
        </div>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
            <button type="button" class="btn twitterButton btn-primary">Tweet it!</button>
        </a>
    </div>
</body>

</html>
